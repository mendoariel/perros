version: "3.8"
services:
  frontend-perros:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mi-perro-qr-frontend-perros-1
    command: npm run dev:ssr
    ports:
      - '4100:4100'
    environment:
      - NODE_ENV=local-deploy
      - PORT=4100
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-perros
    networks:
      - app-network
  backend-perros:
    build: 
      context: ./backend-vlad
      dockerfile: Dockerfile
      target: development
    container_name: backend-perros
    volumes:
      - ./backend-vlad:/alberto/backend/src/app
      - /alberto/backend/src/app/node_modules/
      - ./backend-vlad/prisma:/alberto/backend/src/app/prisma/
    command: >
      sh -c "npx prisma generate &&
             npx prisma migrate deploy &&
             npm run start:dev"
    ports:
      - '3333:3333'
      - '5555:5555'
      - '9229:9229'
    depends_on: 
      postgres:
        condition: service_healthy
    env_file: "./backend-vlad/.my-env-local"

    # environment:
    #   DATABASE_URL: postgres://user:password@postgres:5432/biciarbol?schema=public
    #   NODE_ENV: development
    #   JWT_SECRET: hard_to_guess_secret_123
    #   PORT: 3333
    #   FRONTEND_URL: 'http://localhost:4200'
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: mendoariel
      POSTGRES_PASSWORD: casadesara
      POSTGRES_DB: peludosclick
    ports:
      -  5432:5432  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mendoariel -d peludosclick"]
      interval: 5s
      timeout: 5s
      retries: 5
  # The Postgres Admin tool if we want to run some custom queries and so on against our Database
  postgres_admin-perros:
    image: dpage/pgadmin4:4.28
    depends_on: 
       - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - 5050:80

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
