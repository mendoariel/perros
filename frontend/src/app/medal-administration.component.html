<div class="min-h-screen bg-gradient-to-br from-[#FFFDD0] to-[#FFE55C]">
  <!-- Loading Spinner -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="spinner">
    <div class="bg-white rounded-2xl p-8 shadow-2xl text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#006455] mx-auto mb-4"></div>
      <h2 class="text-lg font-semibold text-[#006455]">{{ spinnerMessage }}</h2>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8" *ngIf="!spinner">
    
    <!-- Header Section -->
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-8">
        <div class="bg-white rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4 shadow-lg">
          <svg class="w-10 h-10 text-[#006455]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-[#006455] mb-2">Administración de Medalla</h1>
        <p class="text-[#36454F] text-lg">Gestiona el estado de tu medalla PeludosClick</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          {{ success }}
        </div>
      </div>

      <!-- Medal Information Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
        <div class="grid md:grid-cols-2 gap-8">
          <!-- Medal Details -->
          <div>
            <h2 class="text-xl font-semibold text-[#006455] mb-4">Información de la Medalla</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-[#36454F] mb-1">Código de Medalla:</label>
                <div class="bg-gray-50 px-3 py-2 rounded-lg font-mono text-sm">{{ medalString }}</div>
              </div>
              <div>
                <label class="block text-sm font-medium text-[#36454F] mb-1">Estado Actual:</label>
                <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium" [ngClass]="getStatusColor(currentStatus)">
                  {{ currentStatus }}
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-[#36454F] mb-1">Descripción:</label>
                <p class="text-[#36454F]">{{ getStatusDescription(currentStatus) }}</p>
              </div>
            </div>
          </div>

          <!-- Status Icon -->
          <div class="flex items-center justify-center">
            <div class="text-center">
              <div class="w-24 h-24 rounded-full flex items-center justify-center mb-4" [ngClass]="getStatusColor(currentStatus)">
                <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                  <path *ngIf="currentStatus === 'VIRGIN'" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
                  <path *ngIf="currentStatus === 'REGISTER_PROCESS'" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
                  <path *ngIf="currentStatus === 'ENABLED'" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                  <path *ngIf="currentStatus === 'INCOMPLETE'" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,17H11V15H13V17M13,13H11V7H13V13Z"/>
                  <path *ngIf="currentStatus === 'DISABLED'" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M17,15.59L15.59,17L12,13.41L8.41,17L7,15.59L10.59,12L7,8.41L8.41,7L12,10.59L15.59,7L17,8.41L13.41,12L17,15.59Z"/>
                </svg>
              </div>
              <p class="text-sm text-[#36454F] font-medium">{{ getStatusDescription(currentStatus) }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
        <h2 class="text-xl font-semibold text-[#006455] mb-6">Acciones Disponibles</h2>
        
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Continue Registration -->
          <button 
            *ngIf="currentStatus === 'VIRGIN'"
            (click)="goToAddPet()"
            class="btn-primary"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Registrar Medalla
          </button>

          <!-- Complete Information -->
          <button 
            *ngIf="currentStatus === 'INCOMPLETE'"
            (click)="goToPetForm()"
            class="btn-primary"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Completar Información
          </button>

          <!-- View Pet -->
          <button 
            *ngIf="currentStatus === 'ENABLED'"
            (click)="navigationService.navigate(['/mascota/' + medalString])"
            class="btn-primary"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            Ver Mascota
          </button>

          <!-- Reset Medal -->
          <button 
            *ngIf="shouldShowResetButton(currentStatus)"
            (click)="resetMedal()"
            class="btn-secondary"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Resetear Medalla
          </button>

          <!-- Go Home -->
          <button 
            (click)="goHome()"
            class="btn-secondary"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Ir al Inicio
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
