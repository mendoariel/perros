<mat-toolbar>
    <span>Mascotas Click</span>
    <section *ngIf="!authenticated" class="unauthenticated">
        <button (click)="login()" mat-button>Ingresar</button>
    </section>
    <section *ngIf="authenticated">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('mis-mascotas')">Mis mascotas </button>
            <button mat-menu-item (click)="goTo('wellcome')">Toda las mascotas</button>
            <button mat-menu-item (click)="logout()">Cerrar </button>
        </mat-menu>
    </section>
</mat-toolbar>
