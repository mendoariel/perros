<nav class="navbar-container">
  <div class="navbar-background">
    <div class="navbar-pattern"></div>
  </div>
  
  <div class="navbar-content">
    <div class="navbar-wrapper">
      
      <!-- Logo Section -->
      <div class="logo-section" (click)="goHome()">
        <div class="logo-container">
          <div class="logo-icon">
            <img 
              src="assets/main/peludosclick-logo-mustard.svg"  
              alt="PeludosClick Logo"
              class="logo-image"
              (load)="onImageLoad($event)"
              (error)="onImageError($event)"
            >
            <!-- Fallback icon if image fails -->
            <svg *ngIf="!logoLoaded" class="logo-fallback" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
          <div class="logo-text">
            <span class="logo-brand">Peludos</span>
            <span class="logo-brand-secondary">Click</span>
          </div>
        </div>
      </div>

      <!-- Navigation Section -->
      <div class="nav-section">
        
        <!-- Unauthenticated State -->
        <div *ngIf="!authenticated" class="auth-buttons">
          <button 
            (click)="login()" 
            class="login-button"
          >
            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            <span class="button-text">Ingresar</span>
          </button>
        </div>

        <!-- Authenticated State -->
        <div *ngIf="authenticated" class="user-menu">
          <button 
            [matMenuTriggerFor]="menu"
            class="menu-button"
          >
            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <span class="button-text">Menú</span>
            <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <mat-menu #menu="matMenu" class="modern-menu">
            <div class="menu-header">
              <div class="menu-brand">
                <svg class="menu-brand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <div class="menu-brand-text">
                  <div class="menu-brand-title">PeludosClick</div>
                  <div class="menu-brand-subtitle">Tu mascota protegida</div>
                </div>
              </div>
            </div>
            
            <div class="menu-items">
              <button 
                mat-menu-item 
                (click)="goTo('mis-mascotas')"
                class="menu-item"
              >
                <svg class="menu-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <span class="menu-item-text">Mis mascotas</span>
              </button>
              
              <button 
                mat-menu-item 
                (click)="goTo('mascotas')"
                class="menu-item"
              >
                <svg class="menu-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <span class="menu-item-text">Todas las mascotas</span>
              </button>
            </div>
            
            <div class="menu-divider"></div>
            
            <div class="menu-items">
              <button 
                mat-menu-item 
                (click)="logout()"
                class="menu-item logout-item"
              >
                <svg class="menu-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span class="menu-item-text">Cerrar sesión</span>
              </button>
            </div>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</nav>
