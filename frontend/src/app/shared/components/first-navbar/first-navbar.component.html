<mat-toolbar>
    <section class="logo-container" style="cursor: pointer;" (click)="goHome()">
        <article class="image-container">
            <img src="assets/main/logo-peludosclick.png" alt="logo de peludos click">
        </article>
        <span class="logo-text">PeludosClick</span>
    </section>
    
    <section *ngIf="!authenticated" class="unauthenticated">
        <button (click)="login()" mat-button>Ingresar</button>
    </section>
    <section *ngIf="authenticated">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('mis-mascotas')">
                <mat-icon>pets</mat-icon>
                <span>Mis mascotas</span>
            </button>
            <button mat-menu-item (click)="goTo('wellcome')">
                <mat-icon>view_list</mat-icon>
                <span>Todas las mascotas</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesi√≥n</span>
            </button>
        </mat-menu>
    </section>
</mat-toolbar>
