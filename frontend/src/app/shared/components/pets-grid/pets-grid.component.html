<!-- Pets Section Header - Compact Version -->
<div class="text-center mb-6">
  <h3 class="text-xl md:text-2xl font-bold text-[#008080] bg-[#FFFDD0] rounded-full px-6 py-2 inline-block shadow-lg">
    Peludos Conectados
  </h3>
  <p class="text-[#36454F] text-xs mt-1 opacity-75">
    ðŸŒŸ Muestra aleatoria de mascotas protegidas
  </p>
  <!-- Debug: Verificar que el componente se renderiza -->
  <p class="text-xs text-red-500" style="display: none;">Componente renderizado</p>
</div>

<!-- Loading State -->
<div class="flex flex-col items-center justify-center py-8" *ngIf="loading">
  <mat-spinner class="mb-3" diameter="30"></mat-spinner>
  <p class="text-[#36454F] text-sm">Cargando mascotas...</p>
</div>

<!-- Error State -->
<div class="flex flex-col items-center justify-center py-8 text-center" *ngIf="!loading && error">
  <mat-icon class="text-[#DAA520] text-4xl mb-3">error_outline</mat-icon>
  <p class="text-[#36454F] text-sm mb-4">{{ error }}</p>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="loadPets()"
    class="bg-[#DAA520] hover:bg-[#C8AE5C] text-[#36454F] px-4 py-2 rounded-lg font-semibold transition-colors duration-200 shadow text-sm"
  >
    Intentar de nuevo
  </button>
</div>

<!-- Content when not loading -->
<ng-container *ngIf="!loading">
  <!-- Pets Grid - Compact Version -->
  <div class="max-w-5xl mx-auto">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4" *ngIf="pets.length > 0">
      <div 
        class="bg-white rounded-xl shadow-md border-2 border-[#008080]/10 hover:border-[#DAA520] overflow-hidden cursor-pointer hover:shadow-lg transition-all duration-300 step-card" 
        *ngFor="let pet of pets | slice:0:6" 
        (click)="goToPet(pet)"
      >
        <div class="w-full aspect-square overflow-hidden bg-[#FFFDD0] flex items-center justify-center">
          <img 
            [src]="pet.background" 
            [alt]="pet?.petName || 'Mascota'"
            class="w-full h-full object-cover"
            (error)="onImageError($event)"
          />
        </div>
        <div class="p-3">
          <h2 class="text-sm font-bold text-[#008080] mb-1 text-center truncate">
            {{ pet?.petName || 'Sin nombre' }}
          </h2>
          <p class="text-xs text-[#36454F] text-center line-clamp-2 leading-tight">
            {{ pet.description }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Pets Message - Compact -->
  <div class="text-center py-8" *ngIf="pets.length === 0 && !error">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-sm mx-auto">
      <mat-icon class="text-[#008080] text-4xl mb-3">pets</mat-icon>
      <p class="text-[#36454F] text-sm">No hay mascotas disponibles en este momento.</p>
    </div>
  </div>
</ng-container>
