<!-- Pets Section Header -->
<div class="text-center mb-8">
  <h3 class="text-2xl md:text-3xl font-bold text-white bg-green-600 rounded-full px-8 py-4 inline-block shadow-lg">
    Algunas mascotas conectadas
  </h3>
</div>

<!-- Loading State -->
<div class="flex flex-col items-center justify-center py-12" *ngIf="loading">
  <mat-spinner class="mb-4"></mat-spinner>
  <p class="text-white text-lg">Cargando mascotas...</p>
</div>

<!-- Error State -->
<div class="flex flex-col items-center justify-center py-12 text-center" *ngIf="!loading && error">
  <mat-icon class="text-red-400 text-6xl mb-4">error_outline</mat-icon>
  <p class="text-white text-lg mb-6">{{ error }}</p>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="loadPets()"
    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200"
  >
    Intentar de nuevo
  </button>
</div>

<!-- Content when not loading -->
<ng-container *ngIf="!loading">
  <!-- Pets Grid -->
  <div class="max-w-4xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="pets.length > 0">
      <div 
        class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300" 
        *ngFor="let pet of pets" 
        (click)="goToPet(pet)"
      >
        <div class="w-full aspect-square overflow-hidden">
          <img 
            [src]="pet.background" 
            [alt]="pet?.petName || 'Mascota'"
            class="w-full h-full object-cover"
            (error)="onImageError($event)"
          />
        </div>
        <div class="p-4">
          <h2 class="text-base font-semibold text-gray-800 mb-2 text-center">
            {{ pet?.petName || 'Sin nombre' }}
          </h2>
          <p class="text-xs text-gray-600 text-center">
            {{ pet.description }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Pets Message -->
  <div class="text-center py-12" *ngIf="pets.length === 0 && !error">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md mx-auto">
      <mat-icon class="text-gray-400 text-6xl mb-4">pets</mat-icon>
      <p class="text-gray-600 text-lg">No hay mascotas disponibles en este momento.</p>
    </div>
  </div>
</ng-container>
