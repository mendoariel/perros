<div class="login-container">
  <!-- Background with gradient -->
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>

  <!-- Main Content -->
  <div class="login-content">
    <!-- Navigation -->
    <div class="login-navigation">
      <button 
        (click)="goHome()"
        class="back-button"
        type="button">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Volver al Inicio
      </button>
    </div>

    <!-- Recovery Card -->
    <div class="login-card">
      <!-- Logo and Brand -->
      <div class="brand-section">
        <div class="logo-container">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
        </div>
        <h1 class="brand-title">PeludosClick</h1>
        <p class="brand-subtitle">Conectando mascotas con sus familias</p>
      </div>

      <!-- Recovery Form -->
      <form [formGroup]="passwordRecoveryForm" (ngSubmit)="passwordRecovery()" class="login-form">
        <h2 class="form-title">Recuperar Cuenta</h2>
        
        <!-- Email Field -->
        <div class="form-field">
          <label class="field-label">Email</label>
          <div class="input-container">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
            <input 
              type="email" 
              formControlName="email"
              placeholder="tu@email.com"
              class="form-input"
              [class.error]="email?.invalid && email?.touched">
          </div>
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.hasError('required')">El email es requerido</span>
            <span *ngIf="email?.hasError('email')">Ingresa un email vÃ¡lido</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          [disabled]="passwordRecoveryForm.invalid || isLoading"
          class="submit-button"
          [class.loading]="isLoading">
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Enviando...' : 'Recuperar' }}
        </button>

        <!-- Back to Login Link -->
        <div class="recovery-section">
          <button 
            type="button"
            (click)="goToLogin()"
            class="recovery-link">
            Â¿Recordaste tu contraseÃ±a? Iniciar sesiÃ³n
          </button>
        </div>
      </form>

      <!-- Decorative Elements -->
      <div class="decorative-elements">
        <div class="pet-icon pet-1">ğŸ•</div>
        <div class="pet-icon pet-2">ğŸ±</div>
        <div class="pet-icon pet-3">ğŸ¾</div>
      </div>
    </div>
  </div>
</div>
