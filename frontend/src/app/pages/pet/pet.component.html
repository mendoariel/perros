<div class="pet-container">
  <!-- Main Content -->
  <div class="main-content" *ngIf="pet">
    <!-- Header Section -->
    <div class="header-section">
      <div class="header-background">
        <img 
          [src]="petImageUrl" 
          [alt]="pet?.petName || 'Mascota'"
          class="header-image"
          (error)="onImageError($event)"
        />
      </div>
      <div class="header-overlay">
        <div class="header-content">
          <h1 class="pet-name">{{ pet?.petName || 'Sin nombre' }}</h1>
          <p class="pet-description">{{ pet.description }}</p>
        </div>
      </div>
    </div>

    <!-- Pet Info Card -->
    <div class="pet-info-card">
      <!-- Pet Image Container -->
      <div class="pet-image-container">
        <div class="pet-image">
          <img 
            [src]="petImageUrl" 
            [alt]="pet?.petName || 'Mascota'"
            class="pet-image-content"
            (error)="onImageError($event)"
          />
          <div class="image-overlay">
            <div class="pet-status">
              <svg class="status-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span>Mascota Protegida</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Connection Section -->
      <div class="connection-section">
        <div class="section-header">
          <div class="section-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
          </div>
          <h3>Conectar con mi familia</h3>
        </div>
        
        <div class="info-message">
          <p>Si piensas que estoy perdido, puedes conectar con mis due√±os</p>
        </div>
        
        <div class="action-buttons">
          <a [href]="pet.wame" class="action-button whatsapp-button" target="_blank">
            <div class="button-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
              </svg>
            </div>
            <span>WhatsApp</span>
          </a>
          
          <a [href]="pet.tel" class="action-button call-button">
            <div class="button-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
              </svg>
            </div>
            <span>Llamar</span>
          </a>
        </div>
      </div>

      <!-- Share Section -->
      <div class="share-section">
        <div class="section-header">
          <div class="section-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
            </svg>
          </div>
          <h3>Compartir</h3>
        </div>
        
        <share-buttons
          theme="circles-dark"
          [include]="['copy', 'facebook','telegram', 'whatsapp']"
          [showIcon]="true" 
          [showText]="false" 
          [url]="'https://peludosclick.com/mascota/' + medalString" 
          [title]="(pet?.petName || 'Sin nombre') + ' - PeludosClick'"
          [description]="pet.description"
          [image]="shareImageUrl"
          class="share-buttons-container">
        </share-buttons>
      </div>
    </div>
  </div>
</div>
