<div class="login-container">
    <!-- Background with gradient -->
    <div class="login-background">
        <div class="background-pattern"></div>
    </div>

    <!-- Main Content -->
    <div class="login-content">
        <!-- Navigation -->
        <div class="login-navigation">
            <button (click)="goHome()" class="back-button" type="button">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Volver al Inicio
            </button>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo and Brand -->
            <div class="brand-section">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </div>
                <h1 class="brand-title">PeludosClick</h1>
                <p class="brand-subtitle">Recuperación de contraseña</p>
            </div>

            <form [formGroup]="newPasswordForm" (ngSubmit)="newPassword()">
                <h2 class="form-title">Ingresar nuevo password</h2>

                <!-- Password Field -->
                <div class="form-field">
                    <label class="field-label">Password</label>
                    <div class="input-container">
                        <input [type]="getInputTypePassword()" formControlName="password" class="form-input"
                            [class.error]="password?.invalid && password?.touched" placeholder="Nuevo password">

                        <button type="button" class="visibility-toggle" (click)="visibilityTogglePassword()">
                            <svg *ngIf="pwdHide" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                style="width: 20px; height: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg *ngIf="!pwdHide" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                style="width: 20px; height: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Validation List -->
                <div class="validation-list">
                    <!-- Min 8 chars -->
                    <div class="validation-item"
                        [ngClass]="password?.value.length === 0 ? '' : password?.hasError('minlength') ? 'fail' : 'success'">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            <!-- circle equivalent or just gray check -->
                            <circle *ngIf="password?.value.length === 0" cx="12" cy="12" r="10" stroke-width="2">
                            </circle>

                            <path *ngIf="password?.value.length > 0 && password?.hasError('minlength')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path *ngIf="password?.value.length > 0 && !password?.hasError('minlength')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Mínimo 8 caracteres</span>
                    </div>

                    <!-- Max 50 chars -->
                    <div class="validation-item"
                        [ngClass]="password?.value.length === 0 ? '' : password?.hasError('maxlength') ? 'fail' : 'success'">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle *ngIf="password?.value.length === 0" cx="12" cy="12" r="10" stroke-width="2">
                            </circle>
                            <path *ngIf="password?.value.length > 0 && password?.hasError('maxlength')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path *ngIf="password?.value.length > 0 && !password?.hasError('maxlength')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Máximo 50 caracteres</span>
                    </div>

                    <!-- Uppercase -->
                    <div class="validation-item"
                        [ngClass]="password?.value.length === 0 ? '' : password?.hasError('capitalLetterError') ? 'fail' : 'success'">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle *ngIf="password?.value.length === 0" cx="12" cy="12" r="10" stroke-width="2">
                            </circle>
                            <path *ngIf="password?.value.length > 0 && password?.hasError('capitalLetterError')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path *ngIf="password?.value.length > 0 && !password?.hasError('capitalLetterError')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Debe contener mayúscula</span>
                    </div>

                    <!-- Lowercase -->
                    <div class="validation-item"
                        [ngClass]="password?.value.length === 0 ? '' : password?.hasError('lowerCaseError') ? 'fail' : 'success'">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle *ngIf="password?.value.length === 0" cx="12" cy="12" r="10" stroke-width="2">
                            </circle>
                            <path *ngIf="password?.value.length > 0 && password?.hasError('lowerCaseError')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path *ngIf="password?.value.length > 0 && !password?.hasError('lowerCaseError')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Debe contener minúscula</span>
                    </div>

                    <!-- Number -->
                    <div class="validation-item"
                        [ngClass]="password?.value.length === 0 ? '' : password?.hasError('numberError') ? 'fail' : 'success'">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle *ngIf="password?.value.length === 0" cx="12" cy="12" r="10" stroke-width="2">
                            </circle>
                            <path *ngIf="password?.value.length > 0 && password?.hasError('numberError')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path *ngIf="password?.value.length > 0 && !password?.hasError('numberError')"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Debe contener al menos un número</span>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-field">
                    <label class="field-label">Confirmación de password</label>
                    <div class="input-container">
                        <input [type]="getInputTypePasswordConfirm()" formControlName="passwordConfirm"
                            class="form-input" placeholder="Confirmar password">

                        <button type="button" class="visibility-toggle" (click)="visibilityTogglePasswordConfirm()">
                            <svg *ngIf="pwdConfirmHide" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg *ngIf="!pwdConfirmHide" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Match Error -->
                <div class="validation-list"
                    *ngIf="passwordConfirm?.value.length > 0 && newPasswordForm.hasError('passwordConfirmedError')">
                    <div class="validation-item fail">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Los password no coinciden</span>
                    </div>
                </div>

                <button [disabled]="newPasswordForm.invalid" class="submit-button" type="submit">Generar</button>
            </form>


        </div>
    </div>
</div>
