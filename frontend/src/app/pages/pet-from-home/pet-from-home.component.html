      <div class="share-buttons">

          <p>Cargando opciones para compartir...</p>

        <share-buttons *ngIf="!spinner"
          theme="circles-dark"
          [include]="['copy', 'facebook','telegram', 'whatsapp']"
          [showIcon]="true" 
          [showText]="false" 
          [url]="'https://peludosclick.com/mascota-publica/' + medalString"
