<main>
    <section class="checking" *ngIf="spinner">
        <h1>Processo Confirmacion de medalla</h1>
        <mat-spinner></mat-spinner>
    </section>
    <section class="no-found" *ngIf="!spinner">
        <h1>{{ message }}</h1>
        <button *ngIf="accountConfirmed" mat-raised-button color="primary" (click)="navigateToMyPets()">Mis mascotas</button>
    </section>
    
</main>
