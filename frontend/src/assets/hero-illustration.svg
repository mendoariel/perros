<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="manGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="20" fill="#c4b5fd" opacity="0.3"/>
  <circle cx="80" cy="30" r="15" fill="#a78bfa" opacity="0.2"/>
  <circle cx="30" cy="80" r="12" fill="#c4b5fd" opacity="0.3"/>
  
  <!-- Man (simplified) -->
  <g transform="translate(100, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#1f2937"/>
    <!-- Beard -->
    <ellipse cx="0" cy="15" rx="20" ry="12" fill="#374151"/>
    <!-- Body (shirt) -->
    <rect x="-20" y="25" width="40" height="60" rx="20" fill="url(#manGradient)"/>
    <!-- Arms -->
    <ellipse cx="-30" cy="60" rx="15" ry="25" fill="url(#manGradient)"/>
    <ellipse cx="30" cy="60" rx="15" ry="25" fill="url(#manGradient)"/>
    <!-- Hands -->
    <circle cx="-35" cy="85" r="8" fill="#fbbf24"/>
    <circle cx="35" cy="85" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Dog -->
  <g transform="translate(250, 160)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="url(#dogGradient)"/>
    <!-- Head -->
    <circle cx="0" cy="-30" r="20" fill="url(#dogGradient)"/>
    <!-- Ears -->
    <ellipse cx="-15" cy="-45" rx="8" ry="15" fill="url(#dogGradient)"/>
    <ellipse cx="15" cy="-45" rx="8" ry="15" fill="url(#dogGradient)"/>
    <!-- Snout -->
    <ellipse cx="0" cy="-20" rx="12" ry="8" fill="#fbbf24"/>
    <!-- Eyes (closed) -->
    <line x1="-8" y1="-35" x2="-2" y2="-35" stroke="#1f2937" stroke-width="2"/>
    <line x1="2" y1="-35" x2="8" y2="-35" stroke="#1f2937" stroke-width="2"/>
    <!-- Smile -->
    <path d="M -8 -25 Q 0 -20 8 -25" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Collar -->
    <ellipse cx="0" cy="-15" rx="18" ry="6" fill="#374151"/>
    <!-- Tag -->
    <rect x="-6" y="-18" width="12" height="8" rx="2" fill="white" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-12" text-anchor="middle" font-size="6" fill="#374151" font-family="Arial, sans-serif">PC</text>
  </g>
  
  <!-- Hug effect - connecting lines -->
  <g opacity="0.6">
    <path d="M 160 180 Q 200 160 240 180" stroke="#fbbf24" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <path d="M 160 200 Q 200 220 240 200" stroke="#fbbf24" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  </g>
  
  <!-- QR Code icon floating -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="30" height="30" fill="white" rx="4" stroke="#3b82f6" stroke-width="2"/>
    <rect x="4" y="4" width="6" height="6" fill="#3b82f6"/>
    <rect x="20" y="4" width="6" height="6" fill="#3b82f6"/>
    <rect x="4" y="20" width="6" height="6" fill="#3b82f6"/>
    <rect x="12" y="12" width="2" height="2" fill="#3b82f6"/>
    <rect x="16" y="12" width="2" height="2" fill="#3b82f6"/>
    <rect x="12" y="16" width="2" height="2" fill="#3b82f6"/>
    <rect x="16" y="16" width="2" height="2" fill="#3b82f6"/>
  </g>
  
  <!-- Heart icon -->
  <g transform="translate(280, 60)">
    <path d="M 0 8 C -8 -4 -16 4 -8 12 C 0 20 8 12 0 8 Z" fill="#ef4444"/>
  </g>
</svg> 