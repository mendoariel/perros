<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with green gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="24" cy="24" r="22" fill="url(#greenGradient)" stroke="white" stroke-width="1"/>
  
  <!-- Pet paw print design -->
  <g fill="white">
    <!-- Main pad (larger) -->
    <ellipse cx="24" cy="28" rx="8" ry="6"/>
    
    <!-- Toe pads (smaller circles) -->
    <circle cx="18" cy="20" r="3"/>
    <circle cx="30" cy="20" r="3"/>
    <circle cx="16" cy="24" r="3"/>
    <circle cx="32" cy="24" r="3"/>
  </g>
  
  <!-- Inner highlight for depth -->
  <ellipse cx="24" cy="28" rx="4" ry="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Small decorative dots -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="12" cy="12" r="1"/>
    <circle cx="36" cy="12" r="1"/>
    <circle cx="12" cy="36" r="1"/>
    <circle cx="36" cy="36" r="1"/>
  </g>
</svg> 